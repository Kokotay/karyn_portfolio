<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyn's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header Section -->
    <header class="main-section">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="brand">
                    <img src="images/logo.png" alt="" style="height: 2em;">
                </a>
                <ul class="menu">
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" class="link-active">Contact</a></li>
                <div class="menu-btn">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </nav>

            <div class="header-content">
                <div class="header-text2">
                    <h3 class="fs-2">Contact me</h3>
                </div>
            </div>
        </div>
    </header>

    <!-- Form Section -->
    <form class="contact-form">
        <h1 class="title text-center mb-4" style="color: #1a7038;">Connect With Me!</h1>

        <!-- Name -->
        <div class="form-group position-relative">
            <label for="formName" class="d-block">
                <i class="icon" data-feather="user"></i>
            </label>
            <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Name">
        </div>

        <!-- E-mail -->
        <div class="form-group position-relative">
            <label for="formEmail" class="d-block">
                <i class="icon" data-feather="mail"></i>
            </label>
            <input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="E-mail">
        </div>

        <!-- Phone Number -->
        <div class="form-group position-relative">
            <label for="formPhone" class="d-block">
                <i class="icon" data-feather="phone"></i>
            </label>
            <input type="tel" id="formPhone" class="form-control form-control-lg thick" placeholder="Phone Number">
        </div>

        <!-- Message -->
        <div class="form-group message">
            <textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Message"></textarea>
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Send message</button>
        </div>
    </form>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul class="footer-menu">
                <h3 class="contact">Contact Me</h3>
            </ul>
            <ul class="footer-social">
                <li>
                    <a href="mailto:mailto:ekatay@gmail.com">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.behance.net/ekatay66da" target="_blank">
                        <i class="fa-brands fa-behance"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/karyn-tay/" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
